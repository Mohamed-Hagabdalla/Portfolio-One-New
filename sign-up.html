    <!--HTML code for the form obtained from completeing the Signup Form challenge on Code Institute-->
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            
            <label for="weights">Weights</label>
            <input type="radio" id="weights" name="preference" value="Weights" required>
            <label for="cardio">Cardio</label>
            <input type="radio" id="cardio" name="preference" value="Cardio" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="preference" value="both" required>
            
            <input class="join-button" type="submit" value="Submit">
        </form>
    </section>
